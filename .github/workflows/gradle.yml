name: Deploy JAR to Google VM

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ğŸ§± Job 1: Build the JAR
  build:
    name: ğŸ§± Build JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot JAR
        run: |
          echo "ğŸ—ï¸ Compilando aplicaciÃ³n..."
          ./gradlew clean bootJar -x test
          echo "âœ… JAR generado correctamente"
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar
  # â˜ï¸ Job 2: Upload the JAR to Google VM
  upload:
    name: â˜ï¸ Upload JAR to VM
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}
      
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}

      - name: Verify gcloud connection
        run: |
          echo "ğŸ” Verificando conexiÃ³n con Google Cloud..."
          gcloud auth list
          gcloud config list project
          echo "âœ… AutenticaciÃ³n correcta ğŸ‰"

      - name: Prepare remote directory
        run: |
          echo "ğŸ—‚ï¸ Creando carpeta /home/${{ secrets.GCLOUD_USERNAME }}/app en la VM..."
          gcloud compute ssh ${{ secrets.GCLOUD_USERNAME }}@${{ secrets.GCLOUD_INSTANCIA }} \
            --zone=${{secrets.GCLOUD_ZONE}} \
            --command="mkdir -p /home/${{ secrets.GCLOUD_USERNAME }}/app"

      - name: Upload JAR to VM
        run: |
          echo "ğŸ“¦ Enviando JAR a la VM..."
          gcloud compute scp *.jar ${{secrets.GCLOUD_USERNAME}}@${{secrets.GCLOUD_INSTANCIA}}:/home/${{secrets.GCLOUD_USERNAME}}/app/app.jar \
            --zone=${{secrets.GCLOUD_ZONE}} \
            --project=${{secrets.GCLOUD_PROJECT_ID}}
          echo "âœ… JAR enviado con Ã©xito ğŸ¯"

  # ğŸ”„ Job 3: Restart the app
  restart:
    name: ğŸ”„ Restart app on VM
    needs: upload
    runs-on: ubuntu-latest

    steps:
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          credentials_json: '${{ secrets.GCLOUD_SERVICE_KEY }}'
          project_id: '${{ secrets.GCLOUD_PROJECT_ID }}'

      - name: Restart Spring Boot service
        run: |
          echo "ğŸ”„ Reiniciando aplicaciÃ³n en la VM..."
          gcloud compute ssh ${{secrets.GCLOUD_USERNAME}}@${{secrets.GCLOUD_INSTANCIA}} \
            --zone=us-central1-a \
            --command="sudo systemctl restart app || java -jar /home/${{secrets.GCLOUD_USERNAME}}/app/app.jar &"
          echo "âœ… Despliegue finalizado correctamente ğŸš€"
