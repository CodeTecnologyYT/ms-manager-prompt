name: Deploy JAR to Google VM

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ðŸ§± Job 1: Build the JAR
  build:
    name: ðŸ§± Build JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot JAR
        run: |
          echo "ðŸ—ï¸ Compilando aplicaciÃ³n..."
          ./gradlew clean bootJar -x test
          echo "âœ… JAR generado correctamente"
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar
  # â˜ï¸ Job 2: Upload the JAR to Google VM
  upload:
    name: â˜ï¸ Upload JAR to VM
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}
      
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}

      - name: Verify gcloud connection
        run: |
          echo "ðŸ” Verificando conexiÃ³n con Google Cloud..."
          gcloud auth list
          gcloud config list project
          echo "âœ… AutenticaciÃ³n correcta ðŸŽ‰"

      - name: Prepare remote directory
        run: |
          echo "ðŸ—‚ï¸ Creando carpeta /home/${{ secrets.GCLOUD_USERNAME }}/app en la VM..."
          gcloud compute ssh ${{ secrets.GCLOUD_USERNAME }}@${{ secrets.GCLOUD_INSTANCIA }} \
            --zone=${{secrets.GCLOUD_ZONE}} \
            --command="mkdir -p /home/${{ secrets.GCLOUD_USERNAME }}/app"

      - name: Upload JAR to VM
        run: |
          echo "ðŸ“¦ Enviando JAR a la VM..."
          gcloud compute scp *.jar ${{secrets.GCLOUD_USERNAME}}@${{secrets.GCLOUD_INSTANCIA}}:/home/${{secrets.GCLOUD_USERNAME}}/app/app.jar \
            --zone=${{secrets.GCLOUD_ZONE}} \
            --project=${{secrets.GCLOUD_PROJECT_ID}}
          echo "âœ… JAR enviado con Ã©xito ðŸŽ¯"

  # ðŸ”„ Job 3: Restart the app
  restart:
    name: ðŸ”„ Restart app on VM
    needs: upload
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}

      - name: Stop service
        run: |
          echo "ðŸ—‚ï¸ Creando carpeta /home/${{ secrets.GCLOUD_USERNAME }}/app en la VM..."
          gcloud compute ssh ${{ secrets.GCLOUD_USERNAME }}@${{ secrets.GCLOUD_INSTANCIA }} \
            --zone=${{secrets.GCLOUD_ZONE}} \
            --command="
              # ðŸ§¹ Detener instancia anterior si existe
              pkill -f 'java -jar' || true
            "
          echo "âœ… Despliegue finalizado correctamente ðŸš€"
      - name: Stop service
        run: |
          echo "ðŸ—‚ï¸ Creando carpeta /home/${{ secrets.GCLOUD_USERNAME }}/app en la VM..."
          gcloud compute ssh ${{ secrets.GCLOUD_USERNAME }}@${{ secrets.GCLOUD_INSTANCIA }} \
            --zone=${{secrets.GCLOUD_ZONE}} \
            --command="
              # ðŸ§© Crear credenciales si la VM no tiene service account propia
              echo '${{ secrets.GCLOUD_SERVICE_KEY_B64 }}' | base64 -d > /home/${{ secrets.GCLOUD_USERNAME }}/app/service-account.json
              export GOOGLE_APPLICATION_CREDENTIALS=/home/${{ secrets.GCLOUD_USERNAME }}/app/service-account.json
          
              # âš™ï¸ Variables de entorno de la app
              export DB_HOST='${{ secrets.DB_HOST }}'
              export DB_PORT='${{ secrets.DB_PORT }}'
              export DB_USERNAME='${{ secrets.DB_USERNAME }}'
              export DB_PASSWORD='${{ secrets.DB_PASSWORD }}'
              export DB_DATABASE='${{ secrets.DB_DATABASE }}'
              export SMTP_HOST='${{ secrets.SMTP_HOST }}'
              export SMTP_PORT='${{ secrets.SMTP_PORT }}'
              export SMTP_USERNAME='${{ secrets.SMTP_USERNAME }}'
              export SMTP_PASSWORD='${{ secrets.SMTP_PASSWORD }}'
              export FIREBASE_SERVICE_ACCOUNT_JSON=$(echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}' | base64 -d)
            "
          echo "âœ… Despliegue finalizado correctamente ðŸš€"
      - name: Stop service
        run: |
          echo "ðŸ—‚ï¸ Creando carpeta /home/${{ secrets.GCLOUD_USERNAME }}/app en la VM..."
          gcloud compute ssh ${{ secrets.GCLOUD_USERNAME }}@${{ secrets.GCLOUD_INSTANCIA }} \
            --zone=${{secrets.GCLOUD_ZONE}} \
            --command="
              # ðŸ“‚ Ir a la carpeta y lanzar app
              cd /home/${{secrets.GCLOUD_USERNAME}}/app
              nohup java -jar app.jar > app.log 2>&1 &
          
              echo 'âœ… App iniciada correctamente en background'
            "
          echo "âœ… Despliegue finalizado correctamente ðŸš€"