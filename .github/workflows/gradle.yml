name: Deploy JAR to Google VM

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # üß± Job 1: Build the JAR
  build:
    name: üß± Build JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot JAR
        run: |
          echo "üèóÔ∏è Compilando aplicaci√≥n..."
          ./gradlew clean bootJar -x test
          echo "‚úÖ JAR generado correctamente"
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar
  # ‚òÅÔ∏è Job 2: Upload the JAR to Google VM
  upload:
    name: ‚òÅÔ∏è Upload JAR to VM
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}
      
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}

      - name: Verify gcloud connection
        run: |
          echo "üîç Verificando conexi√≥n con Google Cloud..."
          gcloud auth list
          gcloud config list project
          echo "‚úÖ Autenticaci√≥n correcta üéâ"

      - name: Prepare remote directory
        run: |
          echo "üóÇÔ∏è Creando carpeta /home/${{ secrets.GCLOUD_USERNAME }}/app en la VM..."
          gcloud compute ssh ${{ secrets.GCLOUD_USERNAME }}@${{ secrets.GCLOUD_INSTANCIA }} \
            --zone=${{secrets.GCLOUD_ZONE}} \
            --command="mkdir -p /home/${{ secrets.GCLOUD_USERNAME }}/app"

      - name: Upload JAR to VM
        run: |
          echo "üì¶ Enviando JAR a la VM..."
          gcloud compute scp *.jar ${{secrets.GCLOUD_USERNAME}}@${{secrets.GCLOUD_INSTANCIA}}:/home/${{secrets.GCLOUD_USERNAME}}/app/app.jar \
            --zone=${{secrets.GCLOUD_ZONE}} \
            --project=${{secrets.GCLOUD_PROJECT_ID}}
          echo "‚úÖ JAR enviado con √©xito üéØ"

  # üîÑ Job 3: Restart the app
  restart:
    name: üîÑ Restart app on VM
    needs: upload
    runs-on: ubuntu-latest

    steps:
      - name: Setup gcloud CLI
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}

      - name: Restart Spring Boot service
        run: |
          echo "üîÑ Reiniciando aplicaci√≥n en la VM..."
          gcloud compute ssh ${{secrets.GCLOUD_USERNAME}}@${{secrets.GCLOUD_INSTANCIA}} \
            --zone=${{secrets.GCLOUD_ZONE}} \
            --command="
            export DB_HOST=${{ secrets.DB_HOST }} && 
            export DB_PORT=${{ secrets.DB_PORT }} && 
            export DB_USERNAME=${{ secrets.DB_USERNAME }} && 
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }} && 
            export DB_DATABASE=${{ secrets.DB_DATABASE }} && 
            export SMTP_HOST=${{ secrets.SMTP_HOST }} && 
            export SMTP_PORT=${{ secrets.SMTP_PORT }} && 
            export SMTP_USERNAME=${{ secrets.SMTP_USERNAME }} && 
            export SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} && 
            export FIREBASE_SERVICE_ACCOUNT_JSON='${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' && 
            java -jar /home/${{secrets.GCLOUD_USERNAME}}/app/app.jar &"
          echo "‚úÖ Despliegue finalizado correctamente üöÄ"
