<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f6f9fc; }
        .email-wrapper { max-width: 600px; margin: 0 auto; background-color: #ffffff; }
        .email-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px 30px; text-align: center; }
        .email-header h1 { color: white; margin: 0; font-size: 28px; }
        .email-body { padding: 40px 30px; }
        .info-box { background-color: #f8f9fa; border-left: 4px solid #667eea; padding: 20px; margin: 20px 0; border-radius: 4px; }
        .btn { display: inline-block; padding: 14px 40px; background-color: #667eea; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; margin: 20px 0; }
        .email-footer { background-color: #f8f9fa; padding: 30px; text-align: center; color: #6c757d; font-size: 14px; }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="email-header">
        <h1> New Notification</h1>
    </div>
    <div class="email-body">
        <p>Hi, <strong th:text="${userName}">Usuario</strong>,</p>

        <p th:text="${notificationMessage}">You have a new notification in your chat.</p>

        <div class="info-box">
            <p><strong>Message ID:</strong> <span th:text="${messageId}">123456</span></p>
            <p><strong>Fecha:</strong> <span th:text="${date}">2025-10-22</span></p>
            <p th:if="${additionalInfo}"><strong>Información adicional:</strong> <span th:text="${additionalInfo}">Info</span></p>
        </div>

        <p style="color: #6c757d; font-size: 14px; margin-top: 30px;">
            This email was shared by your KAUST Manager Prompt account.
        </p>
    </div>
    <div class="email-footer">
        <p>KAUST Manager Prompt © 2025</p>
        <p>This is an automated email, please do not reply directly.</p>
    </div>
</div>
</body>
</html>
